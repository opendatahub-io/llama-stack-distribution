name: Run integration tests

on:
  pull_request:
    branches:
      - main
      - rhoai-v*
      - konflux-poc*
    types:
      - opened
      - synchronize
    paths:
      - '.github/actions/setup-vllm/action.yml'
      - '.github/workflows/run-integration-tests.yml'
      - 'distribution/**'
      - 'tests/**'
  push:
    branches:
      - main
      - rhoai-v*
  workflow_dispatch:
    inputs:
      llama_stack_commit_sha:
        description: 'Llama Stack commit SHA to test against - accept long and short commit SHAs'
        required: false
        type: string
        default: 'main'
  schedule:
    - cron: '0 6 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: quay.io
  IMAGE_NAME: quay.io/opendatahub/llama-stack
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Test job runs integration tests for both vLLM and Vertex AI providers using matrix strategy
  # Uses fail-fast: false so both providers run independently - failure in one doesn't cancel the other
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      INFERENCE_MODEL: Qwen/Qwen3-0.6B
      EMBEDDING_MODEL: ibm-granite/granite-embedding-125m-english
      VLLM_URL: http://localhost:8000/v1
      LLAMA_STACK_COMMIT_SHA: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.llama_stack_commit_sha || 'main' }}
      VERTEX_AI_PROJECT: ${{ secrets.VERTEX_AI_PROJECT }}
      VERTEX_AI_LOCATION: 'us-central1'
      GCP_WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
    strategy:
      # fail-fast: false ensures both provider tests run independently
      fail-fast: false
      matrix:
        # Matrix strategy runs tests for both providers in parallel
        # Each matrix entry gets its own job with provider-specific steps
        include:
          - provider: vllm-inference
            platform: linux/amd64
            inference_model: Qwen/Qwen3-0.6B
          - provider: vertexai
            platform: linux/amd64
            inference_model: google/gemini-2.0-flash

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          python-version: 3.12
          version: 0.7.6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Generate Containerfile to build an image from an arbitrary llama-stack commit (workflow_dispatch/schedule)
        if: contains(fromJSON('["workflow_dispatch", "schedule"]'), github.event_name)
        env:
          LLAMA_STACK_VERSION: ${{ env.LLAMA_STACK_COMMIT_SHA }}
        run: |
          tmp_build_dir=$(mktemp -d)
          git clone --filter=blob:none --no-checkout https://github.com/opendatahub-io/llama-stack.git "$tmp_build_dir"
          cd "$tmp_build_dir"
          git checkout "$LLAMA_STACK_VERSION"
          python3 -m venv .venv
          source .venv/bin/activate
          pip install --no-cache -e .
          cd -
          python3 distribution/build.py
          sed -i '/^RUN pip install --no-cache llama-stack==/d' distribution/Containerfile

      - name: Build image
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: distribution/Containerfile
          platforms: ${{ matrix.platform }}
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          load: true  # needed to load for smoke/integration tests
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start VLLM
        if: github.event_name != 'workflow_dispatch' && matrix.provider == 'vllm-inference'
        uses: ./.github/actions/setup-vllm

      - name: Start Llama Stack
        if: github.event_name != 'workflow_dispatch' && matrix.provider == 'vllm-inference'
        uses: ./.github/actions/setup-llama-stack
        with:
          image_name: ${{ env.IMAGE_NAME }}
          image_tag: ${{ env.IMAGE_TAG }}
          inference_model: ${{ env.INFERENCE_MODEL }}
          embedding_model: ${{ env.EMBEDDING_MODEL }}
          vllm_url: ${{ env.VLLM_URL }}
          vertex_ai_project: ${{ env.VERTEX_AI_PROJECT }}
          vertex_ai_location: ${{ env.VERTEX_AI_LOCATION }}

      - name: Start and smoke test LLS distro image (vLLM)
        if: github.event_name != 'workflow_dispatch' && matrix.provider == 'vllm-inference'
        id: smoke-test
        shell: bash
        run: ./tests/smoke.sh

      # Vertex AI authentication and container setup - consolidated into one block
      - name: Authenticate to Google Cloud (Vertex)
        if: github.event_name != 'workflow_dispatch' && matrix.provider == 'vertexai' && env.VERTEX_AI_PROJECT != '' && env.GCP_WORKLOAD_IDENTITY_PROVIDER != ''
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ env.VERTEX_AI_PROJECT }}
          workload_identity_provider: ${{ env.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Set up Cloud SDK (Vertex)
        if: github.event_name != 'workflow_dispatch' && matrix.provider == 'vertexai' && env.VERTEX_AI_PROJECT != '' && env.GCP_WORKLOAD_IDENTITY_PROVIDER != ''
        uses: google-github-actions/setup-gcloud@v2

      - name: Integration tests
        if: github.event_name != 'workflow_dispatch'
        env:
          INFERENCE_MODEL: ${{ matrix.provider }}/${{ matrix.inference_model }}
        id: integration-tests
        shell: bash
        run: |
          echo "Running integration tests for ${{ matrix.provider }} with model ${{ matrix.inference_model }}"
          ./tests/run_integration_tests.sh

      - name: Gather logs and debugging information
        if: always() && github.event_name != 'workflow_dispatch'
        shell: bash
        run: |
          TARGET_DIR="logs/${{ matrix.provider }}"
          mkdir -p "$TARGET_DIR"

          docker logs llama-stack > "$TARGET_DIR/llama-stack.log" 2>&1 || true
          docker logs vllm > "$TARGET_DIR/vllm.log" 2>&1 || true

          {
            echo "Disk usage:" && df -h
            echo "Memory usage:" && free -h
            echo "Docker images:" && docker images
            echo "Docker containers:" && docker ps -a
          } > "$TARGET_DIR/system-info.log" 2>&1

          if [ -d "/tmp/llama-stack-integration-tests" ]; then
            find /tmp/llama-stack-integration-tests -name "*.log" -o -name "pytest.log" -o -name "*.out" 2>/dev/null | while read -r file; do
              cp "$file" "$TARGET_DIR/$(basename "$file")" || true
            done
          fi

      - name: Upload logs as artifacts
        if: always() && github.event_name != 'workflow_dispatch'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ci-logs-${{ matrix.provider }}-${{ github.sha }}
          path: logs/${{ matrix.provider }}/
          retention-days: 7

      - name: cleanup
        if: always()
        shell: bash
        run: |
          docker rm -f vllm llama-stack >/dev/null 2>&1 || true
